<section class="section">
  <div class="calculator">
    <h2>Prepaid Insurance Calculator</h2>
    <label>Insurance Amount</label>
    <input type="number" id="amount" placeholder="Enter insurance amount">
    <label>Purchase Date</label>
    <input type="date" id="purchase">
    <label>Policy Duration (Years)</label>
    <input type="number" id="years" placeholder="1, 2, 3">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result" style="display:none"></div>
  </div>

<script>
function calculate(){
  const amount=parseFloat(document.getElementById('amount').value);
  const purchase=new Date(document.getElementById('purchase').value);
  const years=parseInt(document.getElementById('years').value);
  if(!amount||!purchase||!years){alert('Please fill all fields');return}
  const end=new Date(purchase);end.setFullYear(end.getFullYear()+years);
  const fyEnd=new Date(purchase.getFullYear(),2,31);
  if(purchase.getMonth()>2)fyEnd.setFullYear(fyEnd.getFullYear()+1);
  const totalDays=(end-purchase)/(1000*60*60*24);
  const usedDays=(fyEnd-purchase)/(1000*60*60*24);
  const used=(amount/totalDays)*usedDays;
  const prepaid=amount-used;
  document.getElementById('result').style.display='block';
  document.getElementById('result').innerHTML=`<p><strong>Used in Current FY:</strong> â‚¹${used.toFixed(2)}</p><p><strong>Prepaid Balance:</strong> â‚¹${prepaid.toFixed(2)}</p>`
}
</script>
